    <title>Sky Fly - Registrarse</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg text-center">
            <div class="container-fluid">
                <a href="../index.html">
                    <img class="logo" src="../img/istockphoto-1137971264-612x612.jpg" alt="logo_company">
                </a> 
                <div class="encabezado">
                    <ul class="navbar-nav"> 
                        <li class="nav-item"><a class="nav-link" href="./sesion.html">Iniciar Sesion</a></li>
                        <li class="nav-item"><a class="nav-link" href="./registrarse.html">Resgistrarse</a></li>
                    </ul>
                </div>
            </div>
        </nav>
   </header>

   <section>
    <div class="registro">
        <form id="registro" class="row g-3 recuadro-registro">
          <h1 class="titulo-registro">REGISTRATE</h1>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surname" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Alvarez 123">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Provincia</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Codigo Postal</label>
              <input type="number" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                <label class="form-check-label" for="gridCheck">
                  Acepto los Terminos & con Condiciones y la Politica de Privacidad
                </label>
              </div>
            </div>
            <div class="col-12">
              <button id="boton-registro" type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </div>
   </section>

   <footer>
    <div class="container-fluid final_pagina">
        <div>
            <p class="derechos"> © Sky Fly Airline 2022</p>
        </div>
        <div>
            <a href="../index.html">
                <img class="logo" src="../img/istockphoto-1137971264-612x612.jpg" alt="logo_company">
            </a>
        </div>
    </div> 
   </footer>

    <script src="../js/funciones.js"></script>

</body>
</html>
